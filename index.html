<!DOCTYPE html>
<html>
<head>
    <title>Prawn V1.0.0</title>
    <link rel="stylesheet" href="style.css">
    <meta name="google-site-verification" content="MLW8-RU2pciY9SbZa1ZQmwg00IZ353F5zYmqQ7iFD78" />
</head>

    
    
<body>
  <span class="contents">
    <img id="image" alt="Prawn" src="/60e73c0df310b0b2a4f18cd9e426bd88.png" id="center">
    
    <p id="timer"></p>
    
    <p id="beready"> Be ready, Carleton. </p>
    
    <span id="emailentry"
        <label for="email">Enter your email to stay updated:</label>
        <input type="email" id="emailinput" size="30" required>
    </span>
  </span>
  
  <script>
  // Set the date we're counting down to
  Date countDownDate = new Date("Feb 23, 2019 14:00:00");
  var x = setInterval(function() {
    Date now = new Date();
    var distance = countDownDate.getTime() - now;
    Date endDate = new Date(countDownDate.getTime() + 5 * HOUR);
      
    // Time calculations for days, hours, minutes and seconds
    var days = Math.floor(distance / (1000 * 60 * 60 * 24));
    var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
    var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
    var seconds = Math.floor((distance % (1000 * 60)) / 1000);
    
    // Output the result in an element with id="demo"
    document.getElementById("demo").innerHTML = days + "d " + hours + "h "
    + minutes + "m " + seconds + "s ";
    
    // If the count down is over, write some text 
    if ((distance < 0) && (countDownDate.getTime < endDate.getTime()) {
        clearInterval(x);
        document.getElementById("timer").innerHTML = "PRAWN IS HAPPENING";
    } else if (distance < 0) {
        clearInterval(x);
        document.getElementById("timer").innerHTML = "PRAWN IS OVER";
        document.getElementById("emailentry").clear;
    }
  }, 1000);
  </script>
  
</body>
</html>
